[package]
name = "verivault-benchmark"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[[bin]]
name = "benchmark"
path = "src/main.rs"

[dependencies]
# Core abstraction layer
universal-privacy-engine-core = { path = "../core" }

# Backend implementations
universal-privacy-engine-sp1 = { path = "../adapters/sp1" }
universal-privacy-engine-tee = { path = "../adapters/tee" }

# Serialization
serde.workspace = true
serde_json = "1.0"
borsh.workspace = true

# Error handling
anyhow.workspace = true

# System metrics
sysinfo = "0.30"

# Time measurement
chrono = "0.4"

# Ed25519 for test data generation
ed25519-dalek.workspace = true
rand = "0.8"

# SHA256 for Merkle trees
sha2 = "0.10"
